name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  workflow_dispatch:

jobs:
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit on actix-app
        working-directory: ./actix-app
        run: cargo audit

      - name: Run cargo audit on axum-app
        working-directory: ./axum-app
        run: cargo audit

      - name: Run cargo deny check
        run: |
          cargo install cargo-deny
          cd actix-app && cargo deny check || true
          cd ../axum-app && cargo deny check || true
