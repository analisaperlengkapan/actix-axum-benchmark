<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Framework Benchmark: Actix vs Axum</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .actix { border-top: 5px solid #d35400; }
        .axum { border-top: 5px solid #2980b9; }

        h2 { margin-top: 0; }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-run {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        .btn-run:hover { background-color: #27ae60; }

        .results {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rust Framework Benchmark</h1>
        <p style="text-align: center;">Compare Actix (Port 8080) and Axum (Port 8081) performance directly from your browser.</p>

        <div class="grid">
            <!-- Actix Panel -->
            <div class="card actix">
                <h2>Actix Web</h2>
                <div class="btn-group">
                    <button onclick="testEndpoint('actix', 'hello')">Test /hello</button>
                    <button onclick="testEndpoint('actix', 'heavy')">Test /heavy</button>
                    <button onclick="testEndpoint('actix', 'cpu')">Test /cpu</button>
                    <button onclick="testEndpoint('actix', 'ram')">Test /ram</button>
                </div>
                <div id="actix-results" class="results">Click a button to test...</div>
                <div id="actix-stats" class="stats"></div>
            </div>

            <!-- Axum Panel -->
            <div class="card axum">
                <h2>Axum</h2>
                <div class="btn-group">
                    <button onclick="testEndpoint('axum', 'hello')">Test /hello</button>
                    <button onclick="testEndpoint('axum', 'heavy')">Test /heavy</button>
                    <button onclick="testEndpoint('axum', 'cpu')">Test /cpu</button>
                    <button onclick="testEndpoint('axum', 'ram')">Test /ram</button>
                </div>
                <div id="axum-results" class="results">Click a button to test...</div>
                <div id="axum-stats" class="stats"></div>
            </div>
        </div>
    </div>

    <script>
        const ports = {
            'actix': 8080,
            'axum': 8081
        };

        async function testEndpoint(framework, endpoint) {
            const port = ports[framework];
            const url = `http://localhost:${port}/${endpoint}`;
            const resultDiv = document.getElementById(`${framework}-results`);
            const statsDiv = document.getElementById(`${framework}-stats`);

            resultDiv.innerText = `Requesting ${url}...`;
            statsDiv.innerText = '';

            const start = performance.now();
            try {
                const response = await fetch(url);
                const end = performance.now();
                const duration = (end - start).toFixed(2);

                const data = await response.json();
                const size = new TextEncoder().encode(JSON.stringify(data)).length;

                resultDiv.innerText = JSON.stringify(data, null, 2);
                statsDiv.innerHTML = `
                    <span>Time: <b>${duration}ms</b></span>
                    <span>Size: <b>${(size / 1024).toFixed(2)} KB</b></span>
                    <span>Status: <b>${response.status}</b></span>
                `;
            } catch (error) {
                resultDiv.innerText = `Error: ${error.message}\nMake sure the server is running on port ${port} and CORS is enabled.`;
                statsDiv.innerText = 'Request Failed';
            }
        }
    </script>
</body>
</html>
